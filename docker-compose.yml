version: '3.8'

services:
  backend:
    build:
      context: ./todo-app
      dockerfile: Dockerfile
    container_name: todo-backend
    ports:
      - "3000:3000"
    volumes:
      - ./todo-app:/app
      - /app/node_modules
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=todo_db
    command: npm run start:dev
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15-alpine
    container_name: todo-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  frontend:
    build:
      context: ./todo-web
      dockerfile: Dockerfile
    container_name: todo-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./todo-web:/app
      - /app/node_modules
    command: npm run dev -- --host
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
